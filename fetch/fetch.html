<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    async function asyncFetchPage(url) {
      const response = await fetch(url).catch((error) => {console.log('エラーが起こりました:' + error)})
      return response.text()
    }

    asyncFetchPage('https://bootcamp.fjord.jp/')
      .then(response => {
        console.log(response)
      })
  </script>
</body>
</html>
